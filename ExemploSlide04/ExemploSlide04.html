<!DOCTYPE html>
<head>
    <title>Exemplo Slide 04</title>
</head>
<body>
    <h1>Exemplo Slide 04 - Imagens e Links em HTML</h1>
    

    <h3>Abaixo um exemplo de como inserir imagem e texto ao colocar o mouse em cima da imagem:</h3>
    <img src="logo_google.png" title="Empresa Google">
    
    <hr>

    <h3>Exemplo de link com texto e abrir em nova janela</h3>
    <a href="https://www.google.com/" target="_blank">
        Clique aqui para acessar o Google
    </a>

    <hr>
    
    <h3>Exemplo de link com imagem e abrir em nova janela</h3>
    <a href="https://www.google.com/" target="_blank">
        <img src="logo_google.png">
    </a>    

    </body>
</html>
